{% extends 'base.html' %}
{% include 'header.html' %}
 
 
 
{% block title %} Home {% endblock %}
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    
    
    <tr>
        <td> Roll_id</td>
        <td><input type = "number" name = "Roll_id" class="form-control" required/></td>
    </tr>
    
    
    <tr>
        <td> Name</td>
        <!-- <td><input type = "text" name = "name" class="form-control" required/></td> -->
        <td><input pattern="^[a-zA-Z\s]+" type="string" class="form-control" name="name" required></td>
    </tr>

    <tr>
        <td>Branch</td>
        <td><input pattern="^[a-zA-Z]+" type = "string" name = "branch" class="form-control" required/></td>
    </tr>

    <tr>
        <td>Batch</td>
        <td><input type = "number" name = "batch" class="form-control" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" required/></td>
    </tr>

    <tr>
        <td>DateofBirth</td>
        <td><input type = "date" name = "dob" class="form-control" required/></td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
{% endblock %}
